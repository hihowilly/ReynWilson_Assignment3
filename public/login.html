<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- USING BOOTSTRAP 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!--Web banner-->
    <div class="jumbotron text-center custom-gray-bg text-dark p-4">
        <h1 class="h2">Welcome to Reyn's Cards</h1>
        <p class="lead">Discover our collection of high-quality cards.</p>
        <div class="mt-4">
        </div>
    </div>

    <!--start of the login card-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card bg-light p-4 rounded">

                    <h1 class="h2 text-center mb-4">Login</h1>
                    <div id = 'errorMessages'>
                    
                    </div>
                    <!--login form asks for username password and has a hidden order inpue-->
                    <form action="/login" method="POST">
                        
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control form-control-lg rounded" id="username" name="username" placeholder="Enter account email" value="">
                        </div>

                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-lg rounded" id="password" name="password" placeholder="Enter password">
                        </div>
                        
                        <!-- Hidden input field for the order array -->
                        <input type="hidden" name="order" id="orderInput">
        
                        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mt-4">Submit</button>

                    </form>
                    <!--This one leads to the register page-->
                    <form action="/toRegister" method="POST">
                        <input type="hidden" name="order" id="orderReg">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block rounded-pill mt-3">Register Here!</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="./login.js"></script>
</body>
</html>
