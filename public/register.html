    <link rel = "stylesheet" href ="style.css">
    
</head>

<!--Web head-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">Reyn's Cards</a>

    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Buy Now
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="./store.html">Cards</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link" href="./invoice.html" id = "cartText">View Cart</a>

                <a class="nav-item nav-link" href="./login.html" id="signInLink">Sign In</a>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card bg-light p-4 rounded">

                    <h1 class="h2 text-center mb-4">Register</h1>

                    <!-- Error message div to display error messages -->
                    <div id = 'errorMessages'>
                    
                    </div>
                    <!-- This form has email, fullName, password, and the repeated password. with a hidden variable for the order details-->
                    <form action="/register" method="POST">

                        <div class="form-group">
                            <input id ="email" type="text" class="form-control form-control-lg" name="email" placeholder="Enter email">
                        </div>

                        
                        <div class="form-group">
                            <input id = "fullName" type="name" class="form-control form-control-lg" name="fullName" placeholder="Enter full name">
                        </div>
                        

                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" name="repeat_password" placeholder="Enter password again">
                        </div>

                        <input type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mt-4" value="Submit">

                        <input type="hidden" name="order" id="orderParams">

                    </form>

                </div>
                <!--This one only has a hidden variable that posts to the loginpage with it-->
                <form action="/toLogin" method="POST">
                    <input type="hidden" name="order" id="orderReg">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block rounded-pill mt-3">Already Registered? Login Here!</button>
                </form>
            </div>
            
        </div>
        
        
    </div>

</body>
